<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <meta name="description" content="jQuery">
	    <title>Ninja to Cat</title>
	    <script type="text/javascript" src="https://code.jquery.com"></script>
	    <script>
		    $(document).ready(function(){
			    $('img').click(function(){
                    console.log('data-alt-src value is', $(this).attr('temp', $(this).attr('src'));
                    console.log('data-alt-src value is', $(this).attr('src', $(this).attr('data-alt-src'));
                    console.log('data-alt-src value is', $(this).attr('data-alt-src', $(this).attr('temp'));
		    	});
		    });
	    </script>
    </head>
    <body>
	    <img src='ninja0.png' data-alt-src='cat0.png' /><br>
	    <img src='ninja1.png' data-alt-src='cat1.png' /><br>
	    <img src='ninja2.png' data-alt-src='cat2.png' /><br>
	    <img src='ninja3.png' data-alt-src='cat3.png' /><br>
	    <img src='ninja4.png' data-alt-src='cat4.png' />
    </body>
</html>
